<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group-custom">
	<label for="name">
		<f:translate key="tx_nst3dev_domain_model_productarea.name" />
	</label>
	<f:form.textfield property="name" id="name" class="form-control" required="true" additionalAttributes="{data-pristine-required-message:'Please enter name'}"/>
</div>
<div class="form-group-custom">
	<label for="image">
		<f:translate key="tx_nst3dev_domain_model_productarea.image" />
	</label>
	<f:form.upload id="t3dev_field_image" property="image.0" class="form-control" />
</div>
<div class="form-group-custom">
	<label for="description">
		<f:translate key="tx_nst3dev_domain_model_productarea.description" />
	</label>
	<f:form.textarea property="description" id="description" class="form-control" cols="40" rows="15" />
</div>
</html>
