<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-ns-t3dev">
	<tr>
		<td><f:translate key="tx_nst3dev_domain_model_productarea.name" /></td>
		<td>{productArea.name}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_nst3dev_domain_model_productarea.image" /></td>
		<td>
			<f:if condition="{productArea.image}">
				<f:image src="{productArea.image.originalResource.publicUrl}" width="200"/>
			</f:if>
        </td>
	</tr>
	<tr>
		<td><f:translate key="tx_nst3dev_domain_model_productarea.description" /></td>
		<td><f:format.html>{productArea.description}</f:format.html></td>
	</tr>
</table>
</html>
